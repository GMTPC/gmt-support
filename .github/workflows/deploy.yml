name: Deploy to Windows Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .output
            package.json
            pnpm-lock.yaml

  deploy:
    needs: build
    runs-on: self-hosted # This MUST be a self-hosted runner on your Windows Server

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./

      - name: Copy build files to server
        run: |
          Copy-Item -Path .\.output -Destination C:\inetpub\wwwroot\gmt-support\ -Recurse -Force
          Copy-Item -Path .\package.json -Destination C:\inetpub\wwwroot\gmt-support\ -Force
          Copy-Item -Path .\pnpm-lock.yaml -Destination C:\inetpub\wwwroot\gmt-support\ -Force

      - name: Install dependencies on server
        run: |
          cd C:\inetpub\wwwroot\gmt-support
          pnpm install --prod

      - name: Deployment complete
        run: Write-Host "âœ… Deployment to Windows Server completed successfully!"
