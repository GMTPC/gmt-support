name: Deploy to Windows Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Verify build output
        run: |
          if (!(Test-Path -Path ".\.output")) { Write-Error "Nuxt .output not found"; exit 1 }
          Write-Host "=== Listing .output ==="
          Get-ChildItem -Path .\.output -Recurse | Select-Object FullName
          Write-Host "========================"

      - name: Package build output
        run: |
          if (Test-Path -Path "output.zip") { Remove-Item -Path output.zip -Force }
          Compress-Archive -Path .\.output\* -DestinationPath output.zip

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            output.zip
            package.json
            pnpm-lock.yaml
          if-no-files-found: error
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: self-hosted # self-hosted runner ที่อยู่บน Windows Server ของคุณ

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./artifacts

      - name: Debug - List downloaded files
        run: |
          Write-Host "=== Listing artifacts folder ==="
          Get-ChildItem -Path .\artifacts -Recurse | Select-Object FullName
          Write-Host "================================"

      - name: Copy build files to server
        run: |
          Write-Host "Runner user: $env:USERNAME"

          $siteRoot = "C:\inetpub\wwwroot\gmt-support"
          $outputDir = "$siteRoot\.output"

          # Ensure destination folder exists
          if (!(Test-Path $siteRoot)) {
            New-Item -ItemType Directory -Path $siteRoot | Out-Null
          }

          # Prepare temp extraction folder (under runner's TEMP)
          $temp = "$env:TEMP\gmt-output-tmp"
          if (Test-Path $temp) { Remove-Item $temp -Recurse -Force -ErrorAction SilentlyContinue }
          Expand-Archive -Path .\artifacts\output.zip -DestinationPath $temp -Force

          # Ensure output directory exists
          if (!(Test-Path $outputDir)) {
            New-Item -ItemType Directory -Path $outputDir | Out-Null
          }

          # Copy build using robocopy without admin-only flags
          robocopy $temp $outputDir * /E /R:2 /W:1 /XO /COPY:DAT
          if ($LASTEXITCODE -le 7) {
            Write-Host "Robocopy completed with acceptable code: $LASTEXITCODE"
            $LASTEXITCODE = 0
          } else {
            Write-Error "Robocopy failed with code: $LASTEXITCODE"; exit $LASTEXITCODE
          }

          # Cleanup temp
          Remove-Item $temp -Recurse -Force -ErrorAction SilentlyContinue

          # Copy package.json / pnpm-lock.yaml
          Copy-Item .\artifacts\package.json   "$siteRoot" -Force
          Copy-Item .\artifacts\pnpm-lock.yaml "$siteRoot" -Force

      - name: Install dependencies on server
        run: |
          cd C:\inetpub\wwwroot\gmt-support
          npm install -g pnpm
          pnpm install --prod

      - name: Deployment complete
        run: Write-Host "✅ Deployment to Windows Server completed successfully!"
