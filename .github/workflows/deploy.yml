name: Deploy to Windows Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Verify build output
        run: |
          if (!(Test-Path -Path ".\.output")) { Write-Error "Nuxt .output not found"; exit 1 }
          Write-Host "=== Listing .output ==="
          Get-ChildItem -Path .\.output -Recurse | Select-Object FullName
          Write-Host "========================"

      - name: Package build output
        run: |
          if (Test-Path -Path "output.zip") { Remove-Item -Path output.zip -Force }
          Compress-Archive -Path .\.output\* -DestinationPath output.zip

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            output.zip
            package.json
            pnpm-lock.yaml
          if-no-files-found: error
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: self-hosted # This MUST be a self-hosted runner on your Windows Server

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./artifacts

      - name: Debug - List downloaded files
        run: |
          Write-Host "=== Listing artifacts folder ==="
          Get-ChildItem -Path .\artifacts -Recurse | Select-Object FullName
          Write-Host "================================"

      - name: Copy build files to server
        run: |
          # Ensure destination exists and grant permissions to runner account
          if (!(Test-Path -Path "C:\\inetpub\\wwwroot\\gmt-support")) { New-Item -ItemType Directory -Path "C:\\inetpub\\wwwroot\\gmt-support" | Out-Null }
          # Take ownership and grant Modify to NetworkService (default Actions runner service account)
          takeown /F "C:\\inetpub\\wwwroot\\gmt-support" /R /D Y
            icacls "C:\\inetpub\\wwwroot\\gmt-support" /grant 'NT AUTHORITY\\NETWORK SERVICE:(OI)(CI)M' /T
          icacls "C:\\inetpub\\wwwroot\\gmt-support" /inheritance:e
          # Stop IIS to release file locks (optional but safer during deploy)
          iisreset /stop
          if (!(Test-Path -Path "C:\\inetpub\\wwwroot\\gmt-support")) { New-Item -ItemType Directory -Path "C:\\inetpub\\wwwroot\\gmt-support" | Out-Null }
          $dest = "C:\\inetpub\\wwwroot\\gmt-support\\.output"
          $tempRoot = "$env:TEMP"
          $temp = Join-Path $tempRoot "gmt-support-output-tmp"
          if (Test-Path -Path $temp) { Remove-Item -Path $temp -Recurse -Force -ErrorAction SilentlyContinue }
          Expand-Archive -Path .\artifacts\output.zip -DestinationPath $temp -Force
          if (!(Test-Path -Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }
          # Copy using robocopy to handle permissions and long paths
          robocopy "$temp" "$dest" * /E /R:1 /W:1 /XO /COPY:DAT
          # Clean up temp
          Remove-Item -Path $temp -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item -Path .\artifacts\package.json -Destination C:\inetpub\wwwroot\gmt-support\ -Force
          Copy-Item -Path .\artifacts\pnpm-lock.yaml -Destination C:\inetpub\wwwroot\gmt-support\ -Force
          # Start IIS after deployment
          iisreset /start

      - name: Install dependencies on server
        run: |
          cd C:\inetpub\wwwroot\gmt-support
          npm install -g pnpm
          pnpm install --prod

      - name: Deployment complete
        run: Write-Host "âœ… Deployment to Windows Server completed successfully!"
